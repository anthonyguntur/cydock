version: '3.8'
services:
    jenkins:
        image: jenkinsci/blueocean:latest
        container_name: jenkins
        ports:
            - 8080:8080
        volumes:
            - jenkins-data:/var/jenkins_home
            - npm-cache:/root/.npm
            - cypress-cache:/root/.cache
            - /var/run/docker.sock:/var/run/docker.sock
volumes:
    jenkins-data:
    npm-cache:
    cypress-cache:
